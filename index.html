<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
</head>
<body>
    <div class="container">
    <div id="output"></div>
    </div>
<script>
    const apiUrl = "https://jsonplaceholder.typicode.com/posts";
    const posts = []
    const outputElement = document.getElementById('output');

    fetch(apiUrl)
    .then(res => {
            res.json().then( (res) => { 
                console.log(res); 
                posts.push(res);
                console.log(posts);
                
             });
    })

    .catch(error => {
        console.error('error: ' , error);
    });

    let a = posts;
    console.log(a);
    console.log(a.json(0));

</script>
</body>
</html>
